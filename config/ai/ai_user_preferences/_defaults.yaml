# AI User Preferences Defaults
# 사용자별 RILEY AI 선호 설정
# Override Pattern: users/처럼 _defaults + overrides/{user_id}.yaml

# === AI 페르소나 설정 ===
# ai_config.yaml의 personas 참조
personas:
  - basic

# === 전문가 Mimic 설정 ===
# ai_mimic_expert_profiles.yaml의 expert id 참조
# 설정 시 해당 전문가 스타일로 RILEY가 응답
# null = 기본 RILEY 스타일
default_mimic: null

# === RAG 지식 소스 ===
# 향후 확장용: 사용자별 RAG 소스 지정
rag_sources: []

# === CrewAI 에이전트 설정 ===
# 향후 확장용: 사용자별 에이전트 구성
crew_agents: []
