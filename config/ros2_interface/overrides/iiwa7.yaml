# KUKA iiwa7 Robot Override
# 기준: lbr_bringup + iiwa7_moveit_config
# Note: lbr_bringup의 move_group.launch.py는 model 파라미터로 {model}_moveit_config을 참조

robot:
  type: "iiwa7"
  group_name: "arm"
  moveit_package: "iiwa7_moveit_config"  # 실제 MoveIt config 패키지

ros2:
  namespace: ""

# KUKA LBR launch 파일 형식
# mock.launch.py로 로봇 시작 후, move_group.launch.py로 MoveIt 시작
commands:
  mock:
    description: "Launch KUKA iiwa7 mock hardware"
    template: "ros2 launch lbr_bringup mock.launch.py model:={robot.type}"
    defaults: {}

  moveit_fake:
    description: "Launch KUKA iiwa7 MoveIt (requires mock or hardware running)"
    template: "ros2 launch lbr_bringup move_group.launch.py model:={robot.type} mode:=mock"
    defaults: {}

  moveit_real:
    description: "Launch KUKA iiwa7 MoveIt for real robot"
    template: "ros2 launch lbr_bringup move_group.launch.py model:={robot.type} mode:=hardware"
    defaults: {}
