# FR3 (Franka Research 3) Robot Override
# 기준: franka_fr3_moveit_config (실제 패키지명)

robot:
  type: "fr3"
  group_name: "fr3_arm"
  moveit_package: "franka_fr3_moveit_config"

ros2:
  namespace: ""

# Franka launch 파일 형식
commands:
  moveit_fake:
    description: "Launch Franka FR3 MoveIt in fake mode"
    template: "ros2 launch franka_fr3_moveit_config moveit.launch.py robot_ip:=dont-care use_fake_hardware:=true"
    defaults: {}

  moveit_real:
    description: "Launch Franka FR3 MoveIt for real robot"
    template: "ros2 launch franka_fr3_moveit_config moveit.launch.py robot_ip:={robot.ip_address}"
    defaults: {}
