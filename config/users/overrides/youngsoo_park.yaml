# Youngsoo Park User Configuration
# ANL Researcher
extends: "_defaults.yaml"

user_id: "youngsoo_park"
display_name: "Youngsoo Park"
role: "researcher"
show_in_html: true

# === 서버 연결 설정 (ANL) ===
# ros_server: network_config.yaml의 servers.ros2 키 참조
# 디바이스 정보는 device_config.yaml에서 관리
server:
  ros_server: "anl"  # 위치에 따라 변경 가능

# === 연결 모드 ===
streaming_mode: "zmq_local"

# === RILEY AI 연결 (v2.3) ===
# server: network_config.servers.ai 키 참조
riley:
  server: "anl"               # ANL AI 서버

# === 권한 설정 ===
permissions:
  can_spawn_robot: true
  can_delete_robot: false
  max_robots: 4

  can_spawn_virtual: true
  can_spawn_guide: false

  can_remote_manipulation: false
  can_control_all: false

  admin_access: false

# === 접근 가능 QR/로봇 (ANL 로봇) ===
# lite6(Q4), ur3e(Q5), ur5e(Q3), ur16e(Q7)
accessible_qr: ["Q3", "Q4", "Q5", "Q7"]
