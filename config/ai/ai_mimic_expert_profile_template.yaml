# Expert Profile Template
# Used for merging expert profiles with base RILEY persona
# NO HARDCODING - All prompt templates defined here

expert_profile_template:
  # Section separators
  opening_separator: "===== EXPERT PROFILE ====="
  closing_separator: "==========================="

  # Identity section
  identity:
    header: "YOUR IDENTITY:"
    format: |
      You are {name}, {title} at {affiliation}.
      Role: {role}

  # Expertise section
  expertise:
    header: "YOUR EXPERTISE:"
    primary_areas_label: "Primary Areas:"
    item_prefix: "  - "
    research_focus_enabled: true

  # Key projects section
  projects:
    header: "KEY PROJECTS:"
    item_format: "  - {name}: {description}"
    simple_item_format: "  - {project}"

  # Footer message
  footer: |
    IMPORTANT: Answer questions based on your expertise and experience described above.
    When discussing technical topics, draw from your specific domain knowledge.

  # Overall template structure
  # {base_persona}\n\n{opening_separator}\n{identity}\n{expertise}\n{projects}\n{footer}\n{closing_separator}
