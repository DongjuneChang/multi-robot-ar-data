# OpenAI Provider Configuration
# https://platform.openai.com

type: "cloud_api"

# 모델 설정
model: "gpt-4o-mini"

# API 키 환경변수
api_key_env: "OPENAI_API_KEY"

# 옵션
options:
  max_tokens: 2048
  temperature: 0.3

# === 사용 가능한 모델들 ===
# gpt-4o-mini    - 빠르고 저렴 (권장)
# gpt-4o         - 고성능
# gpt-4-turbo    - 이전 버전
# o1-mini        - 추론 특화
# o1-preview     - 추론 특화 (고성능)
