# FR3 (Franka Research 3) Robot Override Configuration
# 이 파일의 값이 _defaults.yaml을 덮어씀

robot:
  model: "fr3"
  manufacturer: "Franka Emika"
  dof: 7

joints:
  names: ["fr3_joint1", "fr3_joint2", "fr3_joint3", "fr3_joint4", "fr3_joint5", "fr3_joint6", "fr3_joint7"]
  zero: [0, 0, 0, 0, 0, 0, 0]
  home: [0, -45, 0, -135, 0, 90, 45]
  limits:
    fr3_joint1: [-166, 166]
    fr3_joint2: [-101, 101]
    fr3_joint3: [-166, 166]
    fr3_joint4: [-176, -4]
    fr3_joint5: [-166, 166]
    fr3_joint6: [-1, 215]
    fr3_joint7: [-166, 166]

frame_hierarchy:
  network_frames:
    "{robot_id}_base":
      ros_frame: "fr3_link0"
    "{robot_id}_eef":
      ros_frame: "fr3_link8"
  local_frames:
    - "fr3_link1"
    - "fr3_link2"
    - "fr3_link3"
    - "fr3_link4"
    - "fr3_link5"
    - "fr3_link6"
    - "fr3_link7"

ros2:
  prefab_links:
    fr3_link0: "Base"
    fr3_link8: "EndEffector"
    fr3_link1: "Link1"
    fr3_link2: "Link2"
    fr3_link3: "Link3"
    fr3_link4: "Link4"
    fr3_link5: "Link5"
    fr3_link6: "Link6"
    fr3_link7: "Link7"

  external_frames:
    WorkFrame:
      parent: "fr3_link0"

  subscribe_frames:
    - "world"
    - "robot_origin"
    - "fr3_link0"
    - "fr3_link8"
    - "WorkFrame"
    - "fr3_link1"
    - "fr3_link2"
    - "fr3_link3"
    - "fr3_link4"
    - "fr3_link5"
    - "fr3_link6"
    - "fr3_link7"

named_frames:
  frames:
    robot_origin:
      position: [0.088, 0.0, 0.926]  # FK at zero config
    WorkFrame:
      position: [0.30, 0.0, 0.10]

visualization_config: "fr3_visualization"

ros2_visualization:
  reference_frame: "fr3_link0"
