<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi User Multi Robot Control Panel v4.5.3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a1a;
            --bg-medium: #2a2a2a;
            --bg-light: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #444;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-medium);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 16px;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .header-status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .logout-btn:hover {
            background: var(--bg-light);
            color: var(--text-primary);
        }

        /* Navigation */
        .nav-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background: var(--bg-medium);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .nav-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--bg-light);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--bg-light);
            color: var(--text-primary);
            border-left: 3px solid var(--text-primary);
        }

        .nav-section {
            padding: 8px 16px;
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--bg-dark);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-frame {
            flex: 1;
            border: none;
            background: var(--bg-dark);
        }

        /* Footer */
        .footer {
            background: var(--bg-medium);
            padding: 8px 20px;
            border-top: 1px solid var(--border-color);
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        /* Login Overlay */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-overlay.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-medium);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            min-width: 360px;
        }

        .login-box h2 {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .login-box p {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 24px;
        }

        .login-box label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .login-box select,
        .login-box input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 13px;
            margin-bottom: 16px;
        }

        .login-box select:focus,
        .login-box input:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #4a4a4a;
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="login-overlay">
        <div class="login-box">
            <h2>MULTI USER MULTI ROBOT CONTROL PANEL</h2>
            <p>Select your user profile to continue</p>

            <label for="user-select">User</label>
            <select id="user-select">
                <option value="">Loading users...</option>
            </select>

            <label for="role-select">Role</label>
            <select id="role-select">
                <option value="operator">Operator</option>
                <option value="researcher">Researcher</option>
                <option value="admin">Admin</option>
            </select>

            <button class="login-btn" id="login-btn" disabled>Enter System</button>
        </div>
    </div>

    <!-- Main App -->
    <header class="header">
        <h1>MULTI USER MULTI ROBOT CONTROL PANEL v4.5.3</h1>
        <div class="header-status">
            <span id="current-panel">Robot Control</span>
            <span>|</span>
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">-</div>
                <span id="user-name">-</span>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="nav-container">
        <nav class="sidebar">
            <div class="nav-section">System</div>
            <div class="nav-item active" data-panel="robot_control/index.html">Robot Control</div>

            <div class="nav-section">Planning</div>
            <div class="nav-item" data-panel="path_planning/index.html">Path Planning</div>

            <div class="nav-section">Monitoring</div>
            <div class="nav-item" data-panel="monitoring/index.html">Live View</div>

            <div class="nav-section">AI</div>
            <div class="nav-item" data-panel="ai_system/index.html">AI System</div>

            <div class="nav-section">Config</div>
            <div class="nav-item" data-panel="settings/index.html">Robot Settings</div>
        </nav>

        <main class="main-content">
            <iframe id="panel-frame" class="panel-frame" src=""></iframe>
        </main>
    </div>

    <footer class="footer">
        <span>Connected to: <span id="server-url">-</span></span>
        <span>Last Update: <span id="last-update">-</span></span>
    </footer>

    <script>
        // User session
        let currentUser = null;

        // Check if already logged in (check both formats for compatibility)
        const savedUser = sessionStorage.getItem('currentUser');
        const savedUserId = sessionStorage.getItem('user_id');

        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            document.getElementById('login-overlay').classList.add('hidden');
            updateUserDisplay();
            document.getElementById('panel-frame').src = 'robot_control/index.html';
        } else if (savedUserId) {
            // Restore from individual keys (teams-ai-integration format)
            currentUser = {
                id: savedUserId,
                name: sessionStorage.getItem('user_name') || savedUserId,
                role: sessionStorage.getItem('user_role') || 'operator'
            };
            sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
            document.getElementById('login-overlay').classList.add('hidden');
            updateUserDisplay();
            document.getElementById('panel-frame').src = 'robot_control/index.html';
        }

        // Load users for login dropdown
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                const select = document.getElementById('user-select');
                select.innerHTML = '<option value="">Select user...</option>';

                if (data.users) {
                    Object.entries(data.users).forEach(([userId, user]) => {
                        const option = document.createElement('option');
                        option.value = userId;
                        option.textContent = user.user_name || userId;
                        select.appendChild(option);
                    });
                }

                document.getElementById('login-btn').disabled = false;
            } catch (error) {
                console.log('Could not load users, using demo mode');
                const select = document.getElementById('user-select');
                select.innerHTML = `
                    <option value="">Select user...</option>
                    <option value="demo_user">Demo User</option>
                    <option value="dongjune_chang">Dongjune Chang</option>
                `;
                document.getElementById('login-btn').disabled = false;
            }
        }
        loadUsers();

        // Login handler
        document.getElementById('login-btn').addEventListener('click', function() {
            const userId = document.getElementById('user-select').value;
            const role = document.getElementById('role-select').value;

            if (!userId) {
                alert('Please select a user');
                return;
            }

            const userName = document.getElementById('user-select').selectedOptions[0].textContent;

            currentUser = {
                id: userId,
                name: userName,
                role: role
            };

            // Save to sessionStorage (compatible with teams-ai-integration)
            sessionStorage.setItem('user_id', userId);
            sessionStorage.setItem('user_name', userName);
            sessionStorage.setItem('user_role', role);
            sessionStorage.setItem('currentUser', JSON.stringify(currentUser));

            document.getElementById('login-overlay').classList.add('hidden');
            updateUserDisplay();

            // Load default panel after login
            document.getElementById('panel-frame').src = 'robot_control/index.html';
        });

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', function() {
            sessionStorage.removeItem('currentUser');
            sessionStorage.removeItem('user_id');
            sessionStorage.removeItem('user_name');
            sessionStorage.removeItem('user_role');
            currentUser = null;
            document.getElementById('login-overlay').classList.remove('hidden');
        });

        // Update user display
        function updateUserDisplay() {
            if (currentUser) {
                document.getElementById('user-name').textContent = currentUser.name;
                document.getElementById('user-avatar').textContent = currentUser.name.charAt(0).toUpperCase();
            }
        }

        // Navigation handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');

                const panelUrl = this.dataset.panel;
                const frame = document.getElementById('panel-frame');
                frame.src = panelUrl;

                document.getElementById('current-panel').textContent = this.textContent;
            });
        });

        // Update timestamp
        function updateTimestamp() {
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTimestamp, 1000);
        updateTimestamp();

        // Detect server
        document.getElementById('server-url').textContent =
            window.location.hostname + ':' + (window.location.port || '5000');
    </script>
</body>
</html>
