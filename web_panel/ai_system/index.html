<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RILEY Expert Room v2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        header h1 { font-size: 24px; color: #667eea; }
        .room-info { color: #888; font-size: 14px; }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        /* Expert Profiles Panel */
        .profiles-panel {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
        }
        .profiles-panel h2 {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 15px;
        }
        .profile-card {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .profile-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        .profile-card.selected {
            border-color: #667eea;
            background: #1f2b4a;
        }
        .profile-card.spawned {
            border-color: #28a745;
            background: #1a3a2e;
        }
        .profile-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .profile-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 3px;
        }
        .profile-desc {
            font-size: 11px;
            color: #666;
        }
        .spawn-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .spawn-btn:hover { background: #5568d3; }
        .spawn-btn:disabled { background: #444; cursor: not-allowed; }

        /* Chat Panel */
        .chat-panel {
            background: #16213e;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h2 { font-size: 16px; }
        .active-rileys {
            font-size: 12px;
            color: #28a745;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message.user {
            margin-left: auto;
            text-align: right;
        }
        .message.riley {
            margin-right: auto;
        }
        .message-sender {
            font-size: 11px;
            color: #667eea;
            margin-bottom: 5px;
        }
        .message.user .message-sender { color: #28a745; }
        .message-content {
            background: #1a1a2e;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }
        .message.user .message-content {
            background: #2d4a3e;
        }
        .message.thinking .message-content {
            color: #888;
            font-style: italic;
        }

        .chat-input-area {
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }
        .chat-input-area input {
            flex: 1;
            padding: 12px 15px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 8px;
            color: #eee;
            font-size: 14px;
        }
        .chat-input-area input:focus {
            outline: none;
            border-color: #667eea;
        }
        .chat-input-area button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .chat-input-area button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .action-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RILEY Expert Room</h1>
            <div class="room-info">Room: <span id="room-id">expert_room</span></div>
        </header>

        <div class="main-grid">
            <!-- Expert Profiles Panel -->
            <div class="profiles-panel">
                <h2>Expert Profiles</h2>
                <div id="profiles-list">Loading...</div>
                <button class="spawn-btn" id="spawn-btn" onclick="spawnSelected()" disabled>
                    Select an Expert
                </button>
                <div class="actions">
                    <button class="action-btn" onclick="despawnAll()">Despawn All</button>
                    <button class="action-btn" onclick="exportHistory()">Export History</button>
                </div>
            </div>

            <!-- Chat Panel -->
            <div class="chat-panel">
                <div class="chat-header">
                    <h2>Conversation</h2>
                    <div class="active-rileys" id="active-count">0 active RILEYs</div>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Ask the expert..." disabled />
                    <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/riley';
        const room = 'expert_room';
        let selectedProfile = null;
        let spawnedRileys = {};

        // Load profiles on page load
        async function loadProfiles() {
            try {
                const resp = await fetch(`${API_BASE}/list_profiles`);
                const data = await resp.json();

                if (data.status === 'success') {
                    renderProfiles(data.profiles);
                } else {
                    document.getElementById('profiles-list').innerHTML = 'Error loading profiles';
                }
            } catch (e) {
                console.error('Failed to load profiles:', e);
            }
        }

        function renderProfiles(profiles) {
            const container = document.getElementById('profiles-list');
            container.innerHTML = profiles.map(p => `
                <div class="profile-card" data-id="${p.id}" onclick="selectProfile('${p.id}')">
                    <div class="profile-name">${p.name}</div>
                    <div class="profile-title">${p.title} @ ${p.affiliation}</div>
                    <div class="profile-desc">${p.description}</div>
                </div>
            `).join('');
        }

        function selectProfile(profileId) {
            selectedProfile = profileId;

            // Update UI
            document.querySelectorAll('.profile-card').forEach(card => {
                card.classList.remove('selected');
                if (card.dataset.id === profileId) {
                    card.classList.add('selected');
                }
            });

            const btn = document.getElementById('spawn-btn');
            if (spawnedRileys[profileId]) {
                btn.textContent = 'Already Spawned';
                btn.disabled = true;
            } else {
                btn.textContent = `Spawn ${profileId}`;
                btn.disabled = false;
            }
        }

        async function spawnSelected() {
            if (!selectedProfile) return;

            const btn = document.getElementById('spawn-btn');
            btn.disabled = true;
            btn.textContent = 'Spawning...';

            try {
                const resp = await fetch(`${API_BASE}/spawn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        room: room,
                        user_id: selectedProfile,
                        persona_language: 'en',
                        expert_profile: selectedProfile
                    })
                });

                const data = await resp.json();
                if (data.status === 'success') {
                    spawnedRileys[selectedProfile] = data.bot_key;

                    // Update card style
                    document.querySelector(`[data-id="${selectedProfile}"]`).classList.add('spawned');
                    btn.textContent = 'Spawned!';

                    // Enable chat
                    document.getElementById('chat-input').disabled = false;
                    document.getElementById('send-btn').disabled = false;

                    addMessage('System', `${selectedProfile} RILEY spawned`, 'system');
                    updateActiveCount();
                } else {
                    alert('Spawn failed: ' + data.message);
                    btn.textContent = 'Spawn Failed';
                }
            } catch (e) {
                console.error('Spawn error:', e);
                btn.textContent = 'Error';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            // Get first spawned riley
            const rileyIds = Object.keys(spawnedRileys);
            if (rileyIds.length === 0) {
                alert('No RILEY spawned');
                return;
            }

            const targetRiley = rileyIds[0]; // Send to first spawned

            // Show user message
            addMessage('You', text, 'user');
            input.value = '';

            // Disable input
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            input.disabled = true;

            // Show thinking
            const thinkingId = addMessage(targetRiley, 'Thinking...', 'thinking');

            try {
                const resp = await fetch(`${API_BASE}/user_to_riley`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        room: room,
                        user_id: targetRiley,
                        message: text
                    })
                });

                const data = await resp.json();

                // Remove thinking
                document.getElementById(thinkingId)?.remove();

                if (data.status === 'success') {
                    addMessage(targetRiley, data.response, 'riley');
                } else {
                    addMessage('Error', data.message, 'system');
                }
            } catch (e) {
                document.getElementById(thinkingId)?.remove();
                addMessage('Error', 'Failed to send message', 'system');
            }

            sendBtn.disabled = false;
            input.disabled = false;
            input.focus();
        }

        function addMessage(sender, text, type) {
            const container = document.getElementById('chat-messages');
            const id = `msg-${Date.now()}`;

            const div = document.createElement('div');
            div.id = id;
            div.className = `message ${type}`;
            div.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div class="message-content">${text}</div>
            `;

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;

            return id;
        }

        async function despawnAll() {
            for (const [profileId, botKey] of Object.entries(spawnedRileys)) {
                await fetch(`${API_BASE}/despawn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room: room, user_id: profileId })
                });
            }
            spawnedRileys = {};
            document.querySelectorAll('.profile-card').forEach(c => c.classList.remove('spawned'));
            document.getElementById('chat-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
            updateActiveCount();
            addMessage('System', 'All RILEYs despawned', 'system');
        }

        async function exportHistory() {
            // Export history for each spawned RILEY
            const rileyIds = Object.keys(spawnedRileys);
            if (rileyIds.length === 0) {
                alert('No RILEY spawned to export');
                return;
            }
            for (const userId of rileyIds) {
                window.open(`${API_BASE}/export_history?room=${room}&user_id=${userId}&format=md`, '_blank');
            }
        }

        function updateActiveCount() {
            const count = Object.keys(spawnedRileys).length;
            document.getElementById('active-count').textContent = `${count} active RILEY${count !== 1 ? 's' : ''}`;
        }

        // Enter to send
        document.getElementById('chat-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        // Load profiles on start
        loadProfiles();
    </script>
</body>
</html>
