# Square Pattern (Unit-based)
# Position values are normalized (-1 to 1)
# Actual position = unit_value * defaults.size

coordinate_system: ENU
reference_frame: world
target_reference_frame: WorkFrame

# Default parameters (adjustable via HTML panel)
defaults:
  size: 0.20        # meters (20cm)
  height: 0.0       # meters (z offset)
  duration: 2.0     # seconds per waypoint

named_target_poses:
  corner1:
    name: "Corner 1 (SW)"
    position:
      x: -1.0   # unit: actual = -1.0 * size = -20cm
      y: -1.0   # unit: actual = -1.0 * size = -20cm
      z: 0.0    # unit: actual = 0.0 * height
    orientation: [0.0, 0.0, 0.0, 1.0]  # [x, y, z, w]

  corner2:
    name: "Corner 2 (SE)"
    position:
      x: 1.0    # unit: actual = 1.0 * size = 20cm
      y: -1.0
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

  corner3:
    name: "Corner 3 (NE)"
    position:
      x: 1.0
      y: 1.0
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

  corner4:
    name: "Corner 4 (NW)"
    position:
      x: -1.0
      y: 1.0
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

target_sequence: ["corner1", "corner2", "corner3", "corner4", "corner1"]
