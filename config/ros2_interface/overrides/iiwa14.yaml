# KUKA iiwa14 Robot Override
# 기준: lbr_bringup + iiwa14_moveit_config

robot:
  type: "iiwa14"
  group_name: "arm"
  moveit_package: "iiwa14_moveit_config"

ros2:
  namespace: ""

# KUKA LBR launch 파일 형식
commands:
  mock:
    description: "Launch KUKA iiwa14 mock hardware"
    template: "ros2 launch lbr_bringup mock.launch.py model:={robot.type}"
    defaults: {}

  moveit_fake:
    description: "Launch KUKA iiwa14 MoveIt (requires mock or hardware running)"
    template: "ros2 launch lbr_bringup move_group.launch.py model:={robot.type} mode:=mock"
    defaults: {}

  moveit_real:
    description: "Launch KUKA iiwa14 MoveIt for real robot"
    template: "ros2 launch lbr_bringup move_group.launch.py model:={robot.type} mode:=hardware"
    defaults: {}
