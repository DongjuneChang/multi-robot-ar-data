# Kinova Gen3 7DOF Robot Override
# 기준: kinova_gen3_7dof_robotiq_2f_85_moveit_config (실제 패키지명, robotiq 그리퍼 포함)

robot:
  type: "gen3"  # MoveItConfigsBuilder에서 "gen3"으로 사용
  group_name: "manipulator"
  moveit_package: "kinova_gen3_7dof_robotiq_2f_85_moveit_config"

ros2:
  namespace: ""

# Kinova launch 파일 형식
commands:
  moveit_fake:
    description: "Launch Kinova Gen3 7DOF MoveIt in fake mode"
    template: "ros2 launch kinova_gen3_7dof_robotiq_2f_85_moveit_config robot.launch.py robot_ip:=xxx.xxx.xxx.xxx use_fake_hardware:=true"
    defaults: {}

  moveit_real:
    description: "Launch Kinova Gen3 7DOF MoveIt for real robot"
    template: "ros2 launch kinova_gen3_7dof_robotiq_2f_85_moveit_config robot.launch.py robot_ip:={robot.ip_address}"
    defaults: {}
