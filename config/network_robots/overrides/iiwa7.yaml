# KUKA iiwa7 Robot Override Configuration
# 이 파일의 값이 _defaults.yaml을 덮어씀

robot:
  model: "iiwa7"
  manufacturer: "KUKA"
  dof: 7

joints:
  names: ["iiwa7_A1", "iiwa7_A2", "iiwa7_A3", "iiwa7_A4", "iiwa7_A5", "iiwa7_A6", "iiwa7_A7"]
  zero: [0, 0, 0, 0, 0, 0, 0]
  home: [0, 0, 0, -90, 0, 90, 0]
  limits:
    iiwa7_A1: [-170, 170]
    iiwa7_A2: [-120, 120]
    iiwa7_A3: [-170, 170]
    iiwa7_A4: [-120, 120]
    iiwa7_A5: [-170, 170]
    iiwa7_A6: [-120, 120]
    iiwa7_A7: [-175, 175]

frame_hierarchy:
  network_frames:
    "{robot_id}_base":
      ros_frame: "iiwa7_link_0"
    "{robot_id}_eef":
      ros_frame: "iiwa7_link_ee"
  local_frames:
    - "iiwa7_link_1"
    - "iiwa7_link_2"
    - "iiwa7_link_3"
    - "iiwa7_link_4"
    - "iiwa7_link_5"
    - "iiwa7_link_6"
    - "iiwa7_link_7"

ros2:
  prefab_links:
    iiwa7_link_0: "Base"
    iiwa7_link_ee: "EndEffector"
    iiwa7_link_1: "Link1"
    iiwa7_link_2: "Link2"
    iiwa7_link_3: "Link3"
    iiwa7_link_4: "Link4"
    iiwa7_link_5: "Link5"
    iiwa7_link_6: "Link6"
    iiwa7_link_7: "Link7"

  external_frames:
    WorkFrame:
      parent: "iiwa7_link_0"

  subscribe_frames:
    - "world"
    - "robot_origin"
    - "iiwa7_link_0"
    - "iiwa7_link_ee"
    - "WorkFrame"
    - "iiwa7_link_1"
    - "iiwa7_link_2"
    - "iiwa7_link_3"
    - "iiwa7_link_4"
    - "iiwa7_link_5"
    - "iiwa7_link_6"
    - "iiwa7_link_7"

named_frames:
  frames:
    robot_origin:
      position: [0.0, 0.0, 1.266]  # FK at zero config
    WorkFrame:
      position: [0.25, 0.0, 0.15]

visualization_config: "iiwa7_visualization"

ros2_visualization:
  reference_frame: "iiwa7_link_0"
