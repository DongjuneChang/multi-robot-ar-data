# Kinova Gen3 7DOF Robot Override Configuration
# 이 파일의 값이 _defaults.yaml을 덮어씀

robot:
  model: "kinova_gen3_7dof"
  manufacturer: "Kinova"
  dof: 7

joints:
  names: ["joint_1", "joint_2", "joint_3", "joint_4", "joint_5", "joint_6", "joint_7"]
  zero: [0, 0, 0, 0, 0, 0, 0]
  home: [0, 15, 180, -130, 0, 55, 90]
  limits:
    joint_1: [-360, 360]
    joint_2: [-138, 138]
    joint_3: [-360, 360]
    joint_4: [-152, 152]
    joint_5: [-360, 360]
    joint_6: [-128, 128]
    joint_7: [-360, 360]

frame_hierarchy:
  network_frames:
    "{robot_id}_base":
      ros_frame: "base_link"
    "{robot_id}_eef":
      ros_frame: "end_effector_link"
  local_frames:
    - "shoulder_link"
    - "half_arm_1_link"
    - "half_arm_2_link"
    - "forearm_link"
    - "spherical_wrist_1_link"
    - "spherical_wrist_2_link"
    - "bracelet_link"

ros2:
  prefab_links:
    base_link: "Base"
    end_effector_link: "EndEffector"
    shoulder_link: "Shoulder"
    half_arm_1_link: "HalfArm1"
    half_arm_2_link: "HalfArm2"
    forearm_link: "Forearm"
    spherical_wrist_1_link: "SphericalWrist1"
    spherical_wrist_2_link: "SphericalWrist2"
    bracelet_link: "Bracelet"

  external_frames:
    WorkFrame:
      parent: "base_link"

  subscribe_frames:
    - "world"
    - "robot_origin"
    - "base_link"
    - "end_effector_link"
    - "WorkFrame"
    - "shoulder_link"
    - "half_arm_1_link"
    - "half_arm_2_link"
    - "forearm_link"
    - "spherical_wrist_1_link"
    - "spherical_wrist_2_link"
    - "bracelet_link"

named_frames:
  frames:
    robot_origin:
      position: [0.0, 0.0, 1.126]  # FK at zero config
    WorkFrame:
      position: [0.25, 0.0, 0.15]

visualization_config: "kinova_gen3_7dof_visualization"

ros2_visualization:
  reference_frame: "base_link"
