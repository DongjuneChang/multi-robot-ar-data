# Hemisphere Pattern (Unit-based, Generated)
# 3D hemisphere surface - generated at runtime

coordinate_system: ENU
reference_frame: world
target_reference_frame: WorkFrame

pattern_type: hemisphere

# Default parameters (adjustable via HTML panel)
defaults:
  radius: 0.20          # meters (hemisphere radius)
  num_points: 16        # number of points on surface
  orientation_mode: normal  # 'normal' (face center) | 'fixed' | 'tangent'
  duration_per_point: 0.5  # seconds

# Generator creates unit hemisphere (radius=1)
# then multiplies by defaults.radius
