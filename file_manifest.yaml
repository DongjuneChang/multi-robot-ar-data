# File Manifest for Multi-HRI System
# 모든 설정 파일의 인덱스 및 메타데이터
version: "1.0"
base_path: "config/"  # 모든 파일의 기본 경로

file_manifest:
  core_configs:
    - path: "map_data.yaml"
      type: "MapData"
      required: true
      description: "QR codes and user registration data"
      
    - path: "device_config.yaml"
      type: "DeviceConfigData"
      required: true
      description: "HoloLens device configuration"
      
    - path: "network_config.yaml"
      type: "NetworkConfigData"
      required: true
      description: "Network and ROS2 configuration"

  robot_configs:
    - path: "network_robots/xarm5.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "xarm5"
      description: "xArm5 robot TF mappings and network config"

  policy_configs:
    - path: "policies/robot_visualization_strategy.yaml"
      type: "VisualizationStrategyData"
      required: true
      description: "Robot visualization strategies and policies"

# 메타데이터
metadata:
  created: "2025-11-10"
  created_by: "Multi-HRI System Refactoring"
  purpose: "Dynamic file management to eliminate hardcoding"
  notes: "This file enables adding/removing config files without code changes"
