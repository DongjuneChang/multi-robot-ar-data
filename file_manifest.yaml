# File Manifest for Multi-HRI System
# 모든 설정 파일의 인덱스 및 메타데이터
version: "1.0"
base_path: "config/"  # 모든 파일의 기본 경로

file_manifest:
  core_configs:
    - path: "map_data.yaml"
      type: "MapData"
      required: true
      description: "QR codes and user registration data"
      
    - path: "device_config.yaml"
      type: "DeviceConfigData"
      required: true
      description: "HoloLens device configuration"
      
    - path: "network_config.yaml"
      type: "NetworkConfigData"
      required: true
      description: "Network and ROS2 configuration"

  robot_configs:
    - path: "network_robots/xarm5.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "xarm5"
      description: "xArm5 robot TF mappings and network config"

    - path: "network_robots/lite6.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "lite6"
      description: "Lite6 robot TF mappings and network config"

    - path: "network_robots/ur3e.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "ur3e"
      description: "UR3e robot TF mappings and network config"

    - path: "network_robots/ur5e.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "ur5e"
      description: "UR5e robot TF mappings and network config"

    - path: "network_robots/ur16e.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "ur16e"
      description: "UR16e robot TF mappings and network config"

    - path: "network_robots/fr3.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "fr3"
      description: "FR3 (Franka Research 3) robot TF mappings and network config"

    - path: "network_robots/kinova_gen3_7dof.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "kinova_gen3_7dof"
      description: "Kinova Gen3 7DOF robot TF mappings and network config"

    - path: "network_robots/iiwa7.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "iiwa7"
      description: "IIWA7 robot TF mappings and network config"

    - path: "network_robots/med14.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "med14"
      description: "MED14 robot TF mappings and network config"

    - path: "network_robots/med7.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "med7"
      description: "MED7 robot TF mappings and network config"

  policy_configs:
    - path: "policies/robot_visualization_strategy.yaml"
      type: "VisualizationStrategyData"
      required: true
      description: "Robot visualization strategies and policies"

# 메타데이터
metadata:
  created: "2025-11-10"
  created_by: "Multi-HRI System Refactoring"
  purpose: "Dynamic file management to eliminate hardcoding"
  notes: "This file enables adding/removing config files without code changes"
