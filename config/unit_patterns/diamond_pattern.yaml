# Diamond Pattern (Unit-based)
# Position values are normalized (-1 to 1)
# Actual position = unit_value * defaults.size

coordinate_system: ENU
reference_frame: world
target_reference_frame: WorkFrame

# Default parameters (adjustable via HTML panel)
defaults:
  size: 0.20        # meters (20cm)
  height: 0.0       # meters (z offset)
  duration: 2.0     # seconds per waypoint
  center_duration: 3.0  # seconds at center

named_target_poses:
  center:
    name: "Center (WorkFrame)"
    position:
      x: 0.0
      y: 0.0
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

  east:
    name: "East Point"
    position:
      x: 1.0    # unit: actual = 1.0 * size = 20cm east
      y: 0.0
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

  north:
    name: "North Point"
    position:
      x: 0.0
      y: 1.0    # unit: actual = 1.0 * size = 20cm north
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

  west:
    name: "West Point"
    position:
      x: -1.0   # unit: actual = -1.0 * size = 20cm west
      y: 0.0
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

  south:
    name: "South Point"
    position:
      x: 0.0
      y: -1.0   # unit: actual = -1.0 * size = 20cm south
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

target_sequence: ["center", "east", "north", "west", "south", "center"]
