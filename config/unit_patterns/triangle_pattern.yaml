# Triangle Pattern (Unit-based)
# Position values are normalized (-1 to 1)
# Actual position = unit_value * defaults.size

coordinate_system: ENU
reference_frame: world
target_reference_frame: WorkFrame

# Default parameters (adjustable via HTML panel)
defaults:
  size: 0.20        # meters (20cm)
  height: 0.0       # meters (z offset)
  duration: 2.0     # seconds per waypoint

# Equilateral triangle vertices (unit circle)
# top: (0, 1), right: (0.866, -0.5), left: (-0.866, -0.5)
named_target_poses:
  top:
    name: "Top Vertex"
    position:
      x: 0.0
      y: 1.0      # unit: actual = 1.0 * size
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

  right:
    name: "Right Vertex"
    position:
      x: 0.866    # unit: cos(30deg) = sqrt(3)/2
      y: -0.5     # unit: -sin(30deg) = -0.5
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

  left:
    name: "Left Vertex"
    position:
      x: -0.866   # unit: -cos(30deg)
      y: -0.5     # unit: -sin(30deg)
      z: 0.0
    orientation: [0.0, 0.0, 0.0, 1.0]

target_sequence: ["top", "right", "left", "top"]
