# Spiral Pattern (Unit-based, Generated)
# Generated at runtime using parameters

coordinate_system: ENU
reference_frame: world
target_reference_frame: WorkFrame

pattern_type: spiral

# Default parameters (adjustable via HTML panel)
defaults:
  max_radius: 0.20      # meters (maximum radius)
  height: 0.0           # meters (z offset)
  turns: 2              # number of complete turns
  num_points: 32        # number of points in spiral
  duration_per_point: 0.3  # seconds

# Generator creates unit spiral (0 to 1 radius)
# then multiplies by defaults.max_radius
