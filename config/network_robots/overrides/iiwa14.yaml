# KUKA iiwa14 Robot Override Configuration
# 이 파일의 값이 _defaults.yaml을 덮어씀

robot:
  model: "iiwa14"
  manufacturer: "KUKA"
  dof: 7
  prefab_name: "iiwa14"

joints:
  names: ["iiwa14_A1", "iiwa14_A2", "iiwa14_A3", "iiwa14_A4", "iiwa14_A5", "iiwa14_A6", "iiwa14_A7"]
  zero: [0, 0, 0, 0, 0, 0, 0]
  home: [0, 0, 0, -90, 0, 90, 0]
  limits:
    iiwa14_A1: [-170, 170]
    iiwa14_A2: [-120, 120]
    iiwa14_A3: [-170, 170]
    iiwa14_A4: [-120, 120]
    iiwa14_A5: [-170, 170]
    iiwa14_A6: [-120, 120]
    iiwa14_A7: [-175, 175]

frame_hierarchy:
  network_frames:
    "{robot_id}_base":
      ros_frame: "iiwa14_link_0"
    "{robot_id}_eef":
      ros_frame: "iiwa14_link_ee"
  local_frames:
    - "iiwa14_link_1"
    - "iiwa14_link_2"
    - "iiwa14_link_3"
    - "iiwa14_link_4"
    - "iiwa14_link_5"
    - "iiwa14_link_6"
    - "iiwa14_link_7"

ros2:
  prefab_links:
    iiwa14_link_0: "Base"
    iiwa14_link_ee: "EndEffector"
    iiwa14_link_1: "Link1"
    iiwa14_link_2: "Link2"
    iiwa14_link_3: "Link3"
    iiwa14_link_4: "Link4"
    iiwa14_link_5: "Link5"
    iiwa14_link_6: "Link6"
    iiwa14_link_7: "Link7"

  external_frames:
    WorkFrame:
      parent: "iiwa14_link_0"

  subscribe_frames:
    - "world"
    - "robot_origin"
    - "iiwa14_link_0"
    - "iiwa14_link_ee"
    - "WorkFrame"
    - "iiwa14_link_1"
    - "iiwa14_link_2"
    - "iiwa14_link_3"
    - "iiwa14_link_4"
    - "iiwa14_link_5"
    - "iiwa14_link_6"
    - "iiwa14_link_7"

named_frames:
  frames:
    robot_origin:
      position: [0.0, 0.0, 1.306]  # FK at zero config (iiwa14 is taller than iiwa7)
    WorkFrame:
      position: [0.25, 0.0, 0.15]

visualization_config: "iiwa14_visualization"

ros2_visualization:
  reference_frame: "iiwa14_link_0"
