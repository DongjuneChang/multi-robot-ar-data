# Network Configuration for Multi-HRI System
# Unity & Python 공용
# 작성일: 2025-08-30
# 작성자: Dongjune Chang

# === Management App 설정 ===
app_server:
  ngrok_domain: "multi-hri.ngrok.app"
  flask_port: 5000
  github_repo: "DongjuneChang/multi-robot-ar-data"
  
  # ngrok 실행 명령 (참고용)
  # ngrok http 5000 --domain=multi-hri.ngrok.app
  # 또는 ngrok start --config=ngrok_config.yml flask-app

# === Riley AI/LLM 설정 ===
# NOTE: RILEY 설정은 ai_config.yaml로 이동되었습니다
# 사용자별 RILEY 모드는 users/overrides/{user}.yaml의 riley.mode 참조

# === 데이터 스트리밍 채널 ===
streaming_config:
  update_rate: 10  # Hz
  data_types:
    - user_pose      # 사용자 위치
    - qr_update      # QR 감지 이벤트
    - robot_spawn    # 로봇 스폰
    
  # 연결 모드별 설정
  modes:
    zmq_local:  # 로컬 스트리밍
      type: "zmq"
      host: "localhost"
      publish_port: 5567    # Unity → Python
      subscribe_port: 5568  # Python → Unity
      
    zmq_aggregator:  # 중앙 집계 서버
      type: "zmq"
      host: "stream.multi-hri.ngrok.app"
      publish_port: 5567
      subscribe_port: 5568
      
    websocket:  # WebSocket (미래 옵션)
      type: "websocket"
      endpoint: "wss://stream.multi-hri.ngrok.app"
      
    disabled:  # 스트리밍 비활성화
      type: "none"

# === Photon Fusion2 설정 ===
photon_config:
  app_id: "YOUR_PHOTON_APP_ID"  # 실제 App ID로 교체
  region: "us"  # us, asia, eu 등
  room_name: "MultiHRI-Room"
  max_players: 10

# === ROS2 설정 (Unity Robotics TCP Connector) ===
# NOTE: 이 설정은 Unity NetworkConfigData.cs에서 사용됨
# TCP Endpoint 포트는 여기서만 정의 (Single Source of Truth)
# ros2_interface/_defaults.yaml에서는 이 파일을 참조
ros_config:
  # Unity ROSTCPConnector 설정 (HoloLens2 ↔ Linux ROS2 Docker)
  servers:
    nchr_kuka:
      host: "10.200.84.141"
      port: 10000
      
    nchr_xarm5:
      host: "192.168.1.100"
      port: 10000

    home:
      host: "192.168.1.100"
      port: 10000
      
    chicago_home:
      host: "192.168.1.4"
      port: 10000

    anl:  # Argonne National Laboratory
      host: "172.14.1.100"
      port: 10000

    localhost:
      host: "127.0.0.1"
      port: 10000

# === 디바이스별 설정 ===
# NOTE: 디바이스 설정은 device_config.yaml로 이동되었습니다
# network_config.yaml은 네트워크 엔드포인트 정의만 포함합니다

# === 타임아웃 설정 ===
timeouts:
  ros_connection: 5000
  riley_connection: 3000
  streaming_connection: 2000

