# Web Server Configuration
# 서버 경로 매핑 및 static file 설정

server:
  host: "0.0.0.0"
  port: 5000
  debug: true

# Static file routes
# URL path -> local directory (relative to shared_data)
static_routes:
  # Web panel pages
  /robot_control: web_panel/robot_control
  /settings: web_panel/settings
  /monitoring: web_panel/monitoring
  /planning: web_panel/planning
  /ai_system: web_panel/ai_system

  # Common assets
  /common: web_panel/common
  /css: web_panel/css
  /js: web_panel/js

  # Config files
  /config: config

# Index redirects
# URL path -> redirect to
index_redirects:
  /: /robot_control/index.html
  /web_panel: /robot_control/index.html

# Default files
default_index: index.html
