# User Configuration Defaults
# 모든 사용자 yaml 파일은 이 설정을 상속받아 오버라이드
#
# 사용법: 각 사용자 yaml에서 extends: "_defaults.yaml" 선언 후 필요한 값만 오버라이드

# === 기본 사용자 정보 ===
# user_id: 파일명과 동일 (스네이크케이스, 공백 없음) - device_config.owner와 매칭
# display_name: UI 표시용 이름 (로그인 화면, Web Panel 등)
user_id: ""
display_name: ""
role: "user"  # admin | professor | researcher | user | developer
show_in_html: true  # Web Panel 사용자 목록에 표시 여부

# === 서버 연결 설정 ===
# ros_server: network_config.yaml의 servers.ros2 키 참조
# 실제 host/port는 network_config.yaml에서 조회
# 디바이스 정보는 device_config.yaml에서 관리 (owner로 user와 연결)
server:
  ros_server: "localhost"     # network_config.yaml의 servers.ros2 키

# === 연결 모드 (network_config.yaml의 modes 참조) ===
streaming_mode: "zmq_local"   # zmq_local | zmq_aggregator | websocket | disabled

# === RILEY AI 연결 설정 ===
# 연결 모드만 여기서 설정 (personas, mimic 등은 ai/ai_user_preferences/로 분리)
riley:
  mode: "zmq_local"           # zmq_local | zmq_remote | http_ngrok (ai_config.yaml 참조)

# === 권한 설정 ===
permissions:
  # 로봇 스폰/삭제
  can_spawn_robot: false
  can_delete_robot: false
  max_robots: 1

  # Virtual/Guide 로봇
  can_spawn_virtual: false   # Virtual Sync Robot 스폰 가능
  can_spawn_guide: false     # VirtualGuide용 타겟 로봇 스폰 가능

  # 원격 제어
  can_remote_manipulation: false  # 원격에서 로봇 조작 가능
  can_control_all: false          # 다른 사용자 로봇도 제어 가능

  # 관리자
  admin_access: false

# === 접근 가능 QR/로봇 ===
# "all" 또는 QR ID 리스트
accessible_qr: []
