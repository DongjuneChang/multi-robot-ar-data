# File Manifest for Multi-HRI System
# 모든 설정 파일의 인덱스 및 메타데이터
version: "1.0"
base_path: "config/"  # 모든 파일의 기본 경로

file_manifest:
  core_configs:
    - path: "map_data.yaml"
      type: "MapData"
      required: true
      description: "QR codes and user registration data"
      
    - path: "device_config.yaml"
      type: "DeviceConfigData"
      required: true
      description: "HoloLens device configuration"
      
    - path: "network_config.yaml"
      type: "NetworkConfigData"
      required: true
      description: "Network and ROS2 configuration"

  robot_configs:
    - path: "network_robots/xarm5.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "xarm5"
      description: "xArm5 robot TF mappings and network config"
      
    - path: "network_robots/iiwa14.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "iiwa14"
      description: "KUKA iiwa14 robot TF mappings and network config"
      
    - path: "network_robots/ur5.yaml"
      type: "NetworkRobotData"
      required: true
      robot_model: "ur5"
      description: "Universal Robots UR5 TF mappings and network config"

  policy_configs:
    - path: "policies/robot_visualization_strategy.yaml"
      type: "VisualizationStrategyData"
      required: true
      description: "Robot visualization strategies and policies"
      
    - path: "policies/safety_policy.yaml"
      type: "SafetyPolicyData"
      required: true
      description: "Robot safety constraints and limits"
      
    - path: "policies/interaction_policy.yaml"
      type: "InteractionPolicyData"
      required: true
      description: "Human-robot interaction policies"
      
    - path: "policies/security_policy.yaml"
      type: "SecurityPolicyData"
      required: false
      description: "Access control and security settings"

# 메타데이터
metadata:
  created: "2025-11-10"
  created_by: "Multi-HRI System Refactoring"
  purpose: "Dynamic file management to eliminate hardcoding"
  notes: "This file enables adding/removing config files without code changes"
