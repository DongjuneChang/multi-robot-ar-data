# UR3e Robot Override Configuration
# 이 파일의 값이 _defaults.yaml을 덮어씀

robot:
  model: "ur3e"
  manufacturer: "Universal Robots"
  dof: 6
  prefab_name: "ur3e"

joints:
  names: ["shoulder_pan_joint", "shoulder_lift_joint", "elbow_joint", "wrist_1_joint", "wrist_2_joint", "wrist_3_joint"]
  positions:
    zero: [0, 0, 0, 0, 0, 0]
    home: [0, -90, 90, -90, -90, 0]
  limits:
    shoulder_pan_joint: [-360, 360]
    shoulder_lift_joint: [-360, 360]
    elbow_joint: [-360, 360]
    wrist_1_joint: [-360, 360]
    wrist_2_joint: [-360, 360]
    wrist_3_joint: [-360, 360]

frame_hierarchy:
  network_frames:
    "{robot_id}_base":
      ros_frame: "base_link"
    "{robot_id}_eef":
      ros_frame: "tool0"
  local_frames:
    - "shoulder_link"
    - "upper_arm_link"
    - "forearm_link"
    - "wrist_1_link"
    - "wrist_2_link"
    - "wrist_3_link"

ros2:
  prefab_links:
    base_link: "Base"
    tool0: "EndEffector"
    shoulder_link: "Shoulder"
    upper_arm_link: "UpperArm"
    forearm_link: "Forearm"
    wrist_1_link: "Wrist1"
    wrist_2_link: "Wrist2"
    wrist_3_link: "Wrist3"

  external_frames:
    WorkFrame:
      parent: "base_link"

  subscribe_frames:
    - "world"
    - "robot_origin"
    - "base_link"
    - "tool0"
    - "WorkFrame"
    - "shoulder_link"
    - "upper_arm_link"
    - "forearm_link"
    - "wrist_1_link"
    - "wrist_2_link"
    - "wrist_3_link"

named_frames:
  frames:
    robot_origin:
      position: [0.457, 0.223, 0.066]  # FK at zero config (PyBullet verified)
    WorkFrame:
      position: [0.15, 0.0, 0.10]

visualization_config: "ur3e_visualization"

ros2_visualization:
  reference_frame: "base_link"
