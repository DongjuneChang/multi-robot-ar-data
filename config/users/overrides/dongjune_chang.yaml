# Dongjune Chang User Configuration
# Admin - 모든 환경에서 전체 권한
extends: "_defaults.yaml"

user_name: "Dongjune Chang"
role: "admin"
show_in_html: true

# === 서버 연결 설정 ===
# ros_server: network_config.yaml의 servers.ros2 키 참조
# 디바이스 정보는 device_config.yaml에서 관리
server:
  ros_server: "chicago_home"  # 위치에 따라 변경 가능

# === 연결 모드 ===
streaming_mode: "zmq_local"

# === RILEY AI 설정 ===
riley:
  mode: "zmq_local"  # ai_config.yaml modes 참조
  personas:
    - basic
    - robot_expert
    - safety_expert
  mimic_expert: "dongjune_chang"  # config/ai/ai_mimic_expert_profiles.yaml 참조 (선택적, RILEY가 전문가 흉내)

# === 권한 설정 (Admin 전체 권한) ===
permissions:
  can_spawn_robot: true
  can_delete_robot: true
  max_robots: 10

  can_spawn_virtual: true
  can_spawn_guide: true

  can_remote_manipulation: true
  can_control_all: true

  admin_access: true

# === 접근 가능 QR/로봇 ===
accessible_qr: "all"
